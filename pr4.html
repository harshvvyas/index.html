<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body style="background-color: rgb(81, 148, 157);">
<div class="container" style="display: flex; margin-left: 40px;">
<div class="1">
<h1>Order-List</h1>
<h2>Cars</h1>
<ol type="1" style="font-size: 20px;">
<li>Ford</li>
<li>Honda</li>
<li>nissan</li>
</ol>
<h2>Fields</h2>
<ol type="A" style="font-size: 20px;">
<li>BCA</li>
<li>MCA</li>
<li>BTECH</li>
</ol>
<h2>mobile</h2>
<ol type="i" style="font-size: 20px;">
<li>Iphone</li>
<li>Xamio</li>
<li>Samsung</li>
</ol>
</div>
<div class="2" style="margin-left: 2rem;">
<h1>Unorder-List</h1>
<h2>Fruits</h2>
<ul type="circle" style="font-size: 20px;">
<li>Kivi</li>
<li>Orange</li>
<li>dragon</li>
</ul>
<h2>vegetables</h2>
<ul type="square" style="font-size: 20px;">
<li>Potato</li>
<li>Tomato</li>
<li>Spinech</li>
</ul>
<h2>Shapes</h2>
<ul type="disc" style="font-size: 20px;">
<li>Triangle</li>
<li>Square</li>
<li>Rectangle</li>
</ul>
</div>
</div>
</body>
</html>
